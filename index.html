<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task tracker</title>

  <link rel="stylesheet" href="css/style.css" />

</head>
<body>
<div>
  <div class="wrapper">
    <div class="container" id="start">
      <h3 class="heading">Начать</h3>

      <div class="item" draggable="true">Задание 1</div>
      <div class="item" draggable="true">Задание 2</div>
      <div class="item" draggable="true">Задание 3</div>
    </div>

    <div class="container" id="progress">
      <h3 class="heading">В процессе</h3>

      <div class="item" draggable="true">Задание 11</div>
      <div class="item" draggable="true">Задание 21</div>
    </div>

    <div class="container" id="done">
      <h3 class="heading">Готовы</h3>

      <div class="item" draggable="true">Задание 100</div>
    </div>

  </div>
</div>

<script src="js/main.js"></script>

</body>
</html>
